<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="body">
        <div id="display">
            
        </div>

        <div id="keys">
            <div id="number-keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>            
            </div>
            <div id="function-keys">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>c</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
