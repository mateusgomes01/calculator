<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calc-body">
        <div id="display">
            
        </div>

        <div id="keys">
            <div id="number-keys">
                <div class="key-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="key-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="key-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="key-row">
                    <button class="stretch">0</button>
                    <button>.</button>
                </div>
            </div>
            <div id="function-keys">
                <div class="key-row">
                    <button class="stretch">âŒ«</button>
                </div>
                <div class="key-row">
                    <button>-</button>
                    <button>ac</button>
                </div>
                <div class="key-row">
                </div>
                <div class="key-row">
                    <div class="key-column">
                        <button class="red">+</button>
                        <button>=</button>
                    </div>
                    <div class="key-column">
                        <button>/</button>
                        <button>x</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
